name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Disable email notifications for workflow failures
notifications:
  email: false

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
          SHOMER_HMAC_KEY: test-hmac-key-for-ci-testing-12345678901234567890123456789012
        run: |
          pytest -v --cov=internal --cov=api --cov=cli --cov-report=term-missing --cov-report=xml

      - name: Show coverage report
        run: |
          coverage report

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=50


